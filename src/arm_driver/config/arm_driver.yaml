/**:
  ros__parameters:
    # Network interface connected to EtherCAT chain.
    elfin_ethernet_name: "eth0"

    # Publish rates.
    state_publish_rate_hz: 50.0
    status_publish_rate_hz: 10.0
    motion_threshold: 5.0e-5

    # Stop behavior.
    stop_disable_motors: false

    # Input command order when joint_cmd has positions but no joint names.
    command_joint_names:
      - elfin_joint1
      - elfin_joint2
      - elfin_joint3
      - elfin_joint4
      - elfin_joint5
      - elfin_joint6

    # EtherCAT topology.
    slave_no: [1, 2, 3]

    # Vendor parameter order is [J2, J1, J3, J4, J5, J6].
    joint_names:
      - elfin_joint2
      - elfin_joint1
      - elfin_joint3
      - elfin_joint4
      - elfin_joint5
      - elfin_joint6

    reduction_ratios: [101.0, 101.0, 101.0, 101.0, 101.0, 101.0]
    axis_position_factors: [131072.0, 131072.0, 131072.0, 131072.0, 131072.0, 131072.0]

    # Elfin5 reference values from vendor docs.
    axis_torque_factors: [2536.224, 2536.224, 5251.283, 5251.283, 15975.05, 15975.05]

    # TODO: Replace with your robot's calibrated home-count values.
    count_zeros: [1479495, 10118219, 2512119, 2713453, 1797481, 3784784]
